<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LakesWalk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Walk Images</h2>
            <ul>
                <li><a href="#" onclick="showSubfolders('2017')">2017</a></li>
                <li><a href="#" onclick="showSubfolders('2018')">2018</a></li>
                <li><a href="#" onclick="showSubfolders('2019')">2019</a></li>
                <li><a href="#" onclick="showSubfolders('2021')">2021</a></li>
                <li><a href="#" onclick="showSubfolders('2023')">2023</a></li>
                <li><a href="#" onclick="showSubfolders('2024')">2024</a></li>
            </ul>
        </div>

        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage" />
            <div id="modalCaption"></div>
        </div>

        <div class="walk-images" id="walkImages">
            <!-- Images will be dynamically injected here based on the year and subfolder clicked -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
