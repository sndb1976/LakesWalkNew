<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LakesWalk - Explore Scenic Walks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to LakesWalk</h1>
        <p>Explore the most scenic walks around the lakes!</p>
    </header>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#" onclick="showImages('lakeview')">Lakeview Trail</a></li>
                <li><a href="#" onclick="showImages('mountain')">Mountain Path</a></li>
                <li><a href="#" onclick="showImages('forest')">Forest Loop</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div id="lakeview" class="walk-images">
                <h2>Lakeview Trail</h2>
                <div class="carousel">
                    <img src="images/walk1.jpg" alt="Lakeview Trail 1">
                    <img src="images/walk1-2.jpg" alt="Lakeview Trail 2">
                    <img src="images/walk1-3.jpg" alt="Lakeview Trail 3">
                </div>
            </div>

            <div id="mountain" class="walk-images">
                <h2>Mountain Path</h2>
                <div class="carousel">
                    <img src="images/walk2.jpg" alt="Mountain Path 1">
                    <img src="images/walk2-2.jpg" alt="Mountain Path 2">
                    <img src="images/walk2-3.jpg" alt="Mountain Path 3">
                </div>
            </div>

            <div id="forest" class="walk-images">
                <h2>Forest Loop</h2>
                <div class="carousel">
                    <img src="images/walk3.jpg" alt="Forest Loop 1">
                    <img src="images/walk3-2.jpg" alt="Forest Loop 2">
                    <img src="images/walk3-3.jpg" alt="Forest Loop 3">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 LakesWalk. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
